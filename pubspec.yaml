name: earnwise_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_rating_bar: ^4.0.1
  google_fonts: ^6.2.0
  font_awesome_flutter: ^10.12.0
  dio: ^5.9.0
  hive: ^2.2.3
  pretty_dio_logger: ^1.4.0
  hive_flutter: ^1.1.0
  logger: ^2.6.2
  dartz: ^0.10.1
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3
  get_it: ^8.2.0
  loading_overlay: ^0.3.0
  flutter_styled_toast: ^2.2.1
  intl: ^0.19.0
  fade_shimmer: ^2.4.0
  timeago: ^3.7.1
  flutter_dotenv: ^6.0.0
  cloudinary_public: ^0.23.1
  image_picker: ^1.2.0
  audio_waveforms: ^1.3.0
  just_audio: ^0.10.5
  cached_network_image: ^3.4.1
  permission_handler: ^12.0.1
  jiffy:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/pngs/
    - assets/jpgs/
    - assets/fonts/
    - assets/fonts/playfair/
    - assets/fonts/urbanist/

  fonts:
    - family: Urbanist
      fonts:
        # Thin (w100)
        - asset: assets/fonts/urbanist/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/urbanist/Urbanist-ThinItalic.ttf
          weight: 100
          style: italic
        
        # ExtraLight (w200)
        - asset: assets/fonts/urbanist/Urbanist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/urbanist/Urbanist-ExtraLightItalic.ttf
          weight: 200
          style: italic
        
        # Light (w300)
        - asset: assets/fonts/urbanist/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/urbanist/Urbanist-LightItalic.ttf
          weight: 300
          style: italic
        
        # Regular (w400)
        - asset: assets/fonts/urbanist/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/urbanist/Urbanist-Italic.ttf
          weight: 400
          style: italic
        
        # Medium (w500)
        - asset: assets/fonts/urbanist/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/urbanist/Urbanist-MediumItalic.ttf
          weight: 500
          style: italic
        
        # SemiBold (w600)
        - asset: assets/fonts/urbanist/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/urbanist/Urbanist-SemiBoldItalic.ttf
          weight: 600
          style: italic
        
        # Bold (w700)
        - asset: assets/fonts/urbanist/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/urbanist/Urbanist-BoldItalic.ttf
          weight: 700
          style: italic
        
        # ExtraBold (w800)
        - asset: assets/fonts/urbanist/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/urbanist/Urbanist-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        
        # Black (w900)
        - asset: assets/fonts/urbanist/Urbanist-Black.ttf
          weight: 900
        - asset: assets/fonts/urbanist/Urbanist-BlackItalic.ttf
          weight: 900
          style: italic

    - family: Playfair
      fonts:
        # Thin (w100)
        - asset: assets/fonts/playfair/PlayfairDisplay-Regular.ttf
          weight: 100
        - asset: assets/fonts/playfair/PlayfairDisplay-Italic.ttf
          weight: 100
          style: italic
        
        # ExtraLight (w200)
        - asset: assets/fonts/playfair/PlayfairDisplay-Regular.ttf
          weight: 200
        - asset: assets/fonts/playfair/PlayfairDisplay-Italic.ttf
          weight: 200
          style: italic
        
        # Light (w300)
        - asset: assets/fonts/playfair/PlayfairDisplay-Regular.ttf
          weight: 300
        - asset: assets/fonts/playfair/PlayfairDisplay-Italic.ttf
          weight: 300
          style: italic
        
        # Regular (w400)
        - asset: assets/fonts/playfair/PlayfairDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/playfair/PlayfairDisplay-Italic.ttf
          weight: 400
          style: italic
        
        # Medium (w500)
        - asset: assets/fonts/playfair/PlayfairDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/playfair/PlayfairDisplay-MediumItalic.ttf
          weight: 500
          style: italic
        
        # SemiBold (w600)
        - asset: assets/fonts/playfair/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/playfair/PlayfairDisplay-SemiBoldItalic.ttf
          weight: 600
